<section class="light" id="site-content">
  <div class="container">
    <div class="row">
      <h3 class="projectTitle col-12">Elementele de design ale portofoliului</h3>
    </div>
    <div class="row elements">
      <div class="col-3 col-md-10 col-sm-12 fieldLight row-element">
        <label for="nume">Nume</label>
        <input type="text" name="test" id="nume" placeholder="Introduce-ti numele">
      </div>
      <div class="col-3 col-md-10 col-sm-12 fieldLight row-element">
        <div class="fieldDark">
          <label for="standardSelect">Alege o masina</label>
          <div class="select">
            <select name="car" id="standardSelect">
              <option value="BMW">BMW</option>
              <option value="Mercedes">Mercedes</option>
              <option value="Audi">Audi</option>
              <option value="VW">VW</option>
              <option value="bugatti">Bugatti Chiron</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-1 col-md-4 col-sm-12 row-element">
        <div>
        <label class="inputCheckbox">Audi
          <input type="checkbox" name="auto" value="audi" checked="checked">
          <div class="checkmark"></div>
        </label>
        <label class="inputCheckbox">BMW
          <input type="checkbox" name="auto" value="bmw">
          <div class="checkmark"></div>
        </label>
        <label class="inputCheckbox">Mercedes
          <input type="checkbox" name="auto" value="mercedes">
          <div class="checkmark"></div>
        </label>
        </div>
      </div>
      <div class="col-1 col-md-4 col-sm-12 row-element">
        <div>
          <label class="inputRadio">Audi
            <input type="radio" name="auto" value="audi">
            <div class="checkmark"></div>
          </label>
          <label class="inputRadio">BMW
            <input type="radio" name="auto" value="bmw" checked="checked">
            <div class="checkmark"></div>
          </label>
          <label class="inputRadio">Mercedes
            <input type="radio" name="auto" value="mercedes">
            <div class="checkmark"></div>
          </label>
        </div>
      </div>
    </div>
    <div class="row elements">
      <div class="col-12 col-md-12 col-sm-12 row-element">
        <button type="submit">Submit</button>
      </div>
      <div class="col-12 col-md-12 col-sm-12 row-element dark">
        <button type="reset">Reset</button>
      </div>
    </div>
  </div>
</section>
